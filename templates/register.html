                <script>
                    function setVideoSize() {
                        const vidWidth = 1920;
                        const vidHeight = 1080;
                        let windowWidth = window.innerWidth;
                        let newVidWidth = windowWidth;
                        let newVidHeight = windowWidth * vidHeight / vidWidth;
                        let marginLeft = 0;
                        let marginTop = 0;
            
                        if (newVidHeight < 500) {
                            newVidHeight = 500;
                            newVidWidth = newVidHeight * vidWidth / vidHeight;
                        }
            
                        if(newVidWidth > windowWidth) {
                            marginLeft = -((newVidWidth - windowWidth) / 2);
                        }
            
                        if(newVidHeight > 720) {
                            marginTop = -((newVidHeight - $('#tm-video-container').height()) / 2);
                        }
            
                        const tmVideo = $('#tm-video');
            
                        tmVideo.css('width', newVidWidth);
                        tmVideo.css('height', newVidHeight);
                        tmVideo.css('margin-left', marginLeft);
                        tmVideo.css('margin-top', marginTop);
                    }
            
                    $(document).ready(function () {
                        /************** Video background *********/
            
                        setVideoSize();
            
                        // Set video background size based on window size
                        let timeout;
                        window.onresize = function () {
                            clearTimeout(timeout);
                            timeout = setTimeout(setVideoSize, 100);
                        };
            
                        // Play/Pause button for video background      
                        const btn = $("#tm-video-control-button");
            
                        btn.on("click", function (e) {
                            const video = document.getElementById("tm-video");
                            $(this).removeClass();
            
                            if (video.paused) {
                                video.play();
                                $(this).addClass("fas fa-pause");
                            } else {
                                video.pause();
                                $(this).addClass("fas fa-play");
                            }
                        });
                    })

 <script>
    const colors = [
      { name: "Red", hex: "#FF0000" },
      { name: "Green", hex: "#00FF00" },
      { name: "Blue", hex: "#0000FF" },
      { name: "Yellow", hex: "#FFFF00" },
      { name: "Cyan", hex: "#00FFFF" },
      { name: "Magenta", hex: "#FF00FF" },
      { name: "Orange", hex: "#FFA500" },
      { name: "Purple", hex: "#800080" },
      { name: "Pink", hex: "#FFC0CB" },
      { name: "Gray", hex: "#808080" }
    ];
  
    const selects = [
      document.getElementById('happy'),
      document.getElementById('fear'),
      document.getElementById('anger'),
      document.getElementById('sadness'),
      document.getElementById('surprise'),
      document.getElementById('disgust'),
      document.getElementById('neutral')
    ];
  
    colors.forEach(color => {
      selects.forEach(select => {
        const option = document.createElement('option');
        option.value = color.name;
        option.textContent = color.name;
        option.style.color = color.hex;
        select.appendChild(option);
      });
    });
    selects.forEach(select => {
  select.addEventListener('change', function() {
    const selectedColor = this.value;
    selects.forEach(otherSelect => {
      if (otherSelect !== this) {
        Array.from(otherSelect.options).forEach(option => {
          if (option.value === selectedColor) {
            otherSelect.removeChild(option);
          }
        });
      }
    });
  });
});
